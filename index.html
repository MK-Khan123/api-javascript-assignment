<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hungry Monster</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>
    <!--Input field section-->
    <div class="input-group mb-3 input-field">
        <input id="input-text" type="text" class="form-control" placeholder="Search for Meal..."
            aria-label="Search for Meal..." aria-describedby="button-addon2">
        <button onclick="fetchingMealData()" class="btn btn-outline-danger" type="button"
            id="button-addon2">Search</button>
    </div>
    
    <!--A section that appears describing the ingredients when any meal item is clicked-->
    <div id="meal-ingredients">

    </div>

    <!--A section that appears (if there is any search result) after a search attempt is made for any meal in the input field-->
    <div id="meal-items">

    </div>

    <script src="app.js"></script>
</body>

</html>
