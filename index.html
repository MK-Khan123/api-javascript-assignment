<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hungry Monster</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>
    <header>
        <!--Nav Bar section starts-->
        <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Hungry Monster!</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Recipes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" tabindex="-1">Blog</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!--Nav Bar section ends-->
    </header>

    <section>
        <!--Input field section-->
        <div class="container" style="margin-top: 100px;">
            <div class="row">
                <div class="input-group mb-3 col" style="padding: 0 20%;">
                    <input id="input-text" type="text" class="form-control" placeholder="Search for Meal..."
                        aria-label="Search for Meal..." aria-describedby="button-addon2">
                    <button onclick="fetchingMealData()" class="btn btn-outline-success" type="button"
                        id="button-addon2">Search</button>
                </div>
            </div>
        </div>

        <!--A section that will appear if there are any anomalies in fetching data from API or unusual input-->
        <h3 id="error-message">

        </h3>

        <!--A section that appears describing the ingredients when any meal item is clicked-->
        <div id="meal-ingredients">

        </div>

        <!--A section that appears (if there is any search result) after a search attempt is made for any meal in the input field-->
        <div id="meal-items">

        </div>
    </section>

    <script src="app.js"></script>
</body>

</html>
